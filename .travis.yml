language: go

go:
    - 1.9
    - master

script:
  - go build ./service/main.go
  - go build ./cli/main.go
  - go test ./service/vendor/...
  - go test ./cli/vendor/...

notifications:
  email:
    on_success: change
    on_failure: always


before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  
after_success:
  - bash <(curl -s https://codecov.io/bash)
